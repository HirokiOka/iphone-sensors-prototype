<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>iPhone Sensors Test</title>
  </head>
  <body>
    <div id="root">
      <button id="btn" style="font-size: 32px;">Click to permit</button>
      <h1>Sensor Values</h1>
      <p id="timer">timer: </p>
      <h2>Acceleration<h2>
      <ul>
        <li id="acl-x">aclX: </li>
        <li id="acl-y">aclY: </li>
        <li id="acl-z">aclZ: </li>
      </ul>
      <h2>Rotation Rate<h2>
      <ul>
        <li id="alpha">alpha: </li>
        <li id="beta">beta: </li>
        <li id="gamma">gamma: </li>
      </ul>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
