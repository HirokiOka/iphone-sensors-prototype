<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>get sensorValues test</title>
  </head>
  <body>
    <div id='root'>
      <ul>Sensor values
        <li id="acl-x"></li>
        <li id="acl-y"></li>
        <li id="acl-z"></li>
      </ul>
    </div>
      <script>
        const aclX = document.getElementById("acl-x");
        const aclY = document.getElementById("acl-y");
        const aclZ = document.getElementById("acl-z");
        window.addEventListener("devicemotion", (e) => {
          aclX.textContent = 'aclX:' + e.acceleration.x;
          aclY.textContent = 'aclY:' + e.acceleration.y;
          aclZ.textContent = 'aclZ:' + e.acceleration.z;
        });
    </script>
  </body>
</html>
