<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>iPhone Sensors Test</title>
  </head>
  <body>
    <div id="root">
      <button id="btn" style="font-size: 32px;">Start</button>
      <h1>new exp</h1>
      <h2>Acceleration<h2>
      <ul>
        <li class="sensorValues">aclX: <span id="acl-x"></span></li>
        <li class="sensorValues">aclY: <span id="acl-y"></span></li>
        <li class="sensorValues">aclZ: <span id="acl-z"></span></li>
      </ul>
      <h2>Rotation Rate<h2>
      <ul>
        <li class="sensorValues">alpha: <span id="alpha"></span></li>
        <li class="sensorValues">beta: <span id="beta"></span></li>
        <li class="sensorValues">gamma: <span id="gamma"></span></li>
      </ul>
    </div>
    <h2>msg: <span id="msg"></span></h2>
    <script src="main.js"></script>
  </body>
</html>
